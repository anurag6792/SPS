<ion-modal-view >
  <ion-header-bar align-title="center" class="common-header">
    <h1 class="title">Feedbacks</h1>
     <button class="button button-icon icon ion-close" ng-click="modal.hide()"></button>    
  </ion-header-bar>
  <ion-content class="padding viewfeedbak">
      <ion-list>
        <ion-item ng-repeat="(key,feedback) in allfeedbacks.description" class="noborder" >
           <div class="card">
              <div class="item item-divider header">
                {{firstnames[key + 1]}} {{lastnames[key + 1]}}
              </div>
              <div class="item item-text-wrap body">
                <p>{{feedback.Feedback1}}</p>
                <p>
                  <a class="subdued">On :</a>
                  <a class="subdued">{{feedback.CreatedDate | amUtc | amLocal | amDateFormat:'DD.MM.YYYY'}}</a>
                </p>  
              </div>
              <div class="item item-divider ratings">
                <p>Ratings:{{feedback.Rating}}</p>
                <i class="icon ion-ios-star icon-rating" ng-if="feedback.Rating >= 1"></i>
                <i class="icon ion-ios-star icon-rating" ng-if="feedback.Rating >= 2"></i>
                <i class="icon ion-ios-star icon-rating" ng-if="feedback.Rating >= 3"></i>
                <i class="icon ion-ios-star icon-rating" ng-if="feedback.Rating >= 4"></i>
                <i class="icon ion-ios-star icon-rating" ng-if="feedback.Rating >= 5"></i>
              </div>
            </div>
        </ion-item>
      </ion-list>
     
        
  </ion-content>
</ion-modal-view>
