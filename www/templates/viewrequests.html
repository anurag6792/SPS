<ion-view  view-title="Request" ng-controller="ViewrequestCtrl" class="viewrequests"> 
<ion-header-bar align-title="center" class="common-header">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      <h1 class="title">Request</h1>
</ion-header-bar>
<ion-content class="has-header main-content">
     <div class="card">
      <div class="item item-divider">
        {{jobrequestDetails.JobName}}
      </div>
      <div class="item item-text-wrap">
        
        <p><label class="request-label">Registered At</label>:<span am-time-ago="jobrequestDetails.CreatedDate"></span></p>
        <p><label class="request-label">Expected Time </label>:<span am-time-ago="jobrequestDetails.CustomerExpectedDate"></span></p>
        <p><label class="request-label">Status</label>:<span>{{ jobrequestDetails.JobStatus == 0}}</span> </p>
        <p><label class="request-label">Addess</label>:</p>
        <p>{{addressDetails.AddressLine1}} , {{addressDetails.AddressLine2}} ,{{addressDetails.City}} ,{{addressDetails.State}} ,{{addressDetails.Zip}} ,{{addressDetails.Country}}</p>  
        
        <p>{{jobrequestDetails.JobDetails}}  </p>
      </div>
      <div ng-if='jobrequestDetails.JobImage' class="item item-text-wrap">
        <img ng-repeat="image in jobrequestDetails.JobImage" ng-src="data:image/jpeg;base64,{{image.ImageData}}" style="width:48%;margin: 1%;">
      </div>     
      </div>
          
</ion-content>    
</ion-view>
