<ion-view  title="Dasboard" ng-controller="DashboardCtrl"> 
<ion-header-bar align-title="center" class="common-header">
  <div class="buttons">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </div>
  <h1 class="title">Dashboard</h1>
  <div class="buttons">
<!--    <button class="button">Right Button</button>-->
  </div>
</ion-header-bar>
<ion-content>
    <div class="row dashboard">
        <div class="col profileInfo">
            <img src="img/malecostume-512.png" class="profilePic">
            <p>Welcome</p>
            <h3>{{user.description.FirstName}} {{user.description.LastName}}</h3>
            <p> Last Login : <span am-time-ago="user.description.LastLoginDate"></span></p>
        </div>
    </div>
    <div class="row request">
        <div class="col">
                <h3>New Request</h3>
            <form name="sendRequestform" novalidate='' ng-submit="sendRequest(reuest)"  >
            <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Subject</span>
            <input type="text" class="input-control" name="requestSubject" placeholder="Enter the subject" ng-model="request.subject" required>
          </label>
          <label  class="request-errors" ng-show="sendRequestform.requestSubject.$error.required && loginform.requestSubject.$touched">
                    <span>Please Enter the Subject</span>
          </label>           
          <label class="item item-input item-stacked-label">
            <span class="input-label">Details</span>
            <textarea placeholder="Please Enter the details" name="requestDetails" ng-model="request.detail" class="input-control"></textarea>
          </label>
          <label  class="request-errors" ng-show="sendRequestform.requestDetails.$error.required && loginform.requestDetails.$touched">
                    <span>Please Enter the details</span>
          </label>        
          <label class="item item-input item-stacked-label">
            <span class="input-label" ng-model="request.date">Date</span>
            <input type="date" class="input-control" name="requestDate" ng-model="request.Date">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label" >Time</span>
            <input type="time" class="input-control" name="requestName" ng-model="request.time" >
          </label>
          <button class="button button-block button-mybuttoncolor" ng-click="addImage()">Add image</button><br><br>
          <ion-scroll>
              <div class="row">
                <div class="col" ng-repeat="image in images" >
                    <img ng-src="{{urlForImage(image)}}" height="100px" />    
                </div>
              </div>
          </ion-scroll>
          <button class="button button-block button-mybuttoncolor" type="submit">Send Request</button>        
        </div>
            </form>        
        </div>
       

    </div>
</ion-content>
</ion-view>
