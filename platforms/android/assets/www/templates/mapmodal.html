<ion-modal-view cache-view="false"  >
  <ion-header-bar align-title="center" class="common-header">
    <h1 class="title">Your Location</h1>
     <button class="button button-icon icon ion-close" ng-click="closemapModal();"></button>    
  </ion-header-bar>
  <ion-content  >
    <div id="map" class="mymap" data-tap-disabled="true"></div>
     
</ion-content>
<ion-footer-bar class="common-header">
  <button class="button button-icon icon ion-close" ng-click="closemapModal();">Cancel</button>        
  <button class="button button-icon icon ion-plus-round" type="submit" ng-click="sendAddress();">Add</button>    
  
<!--  <button class="button button-block button-mybuttoncolor" type="submit" ng-click="sendAddress();">Add Address</button>  -->
</ion-footer-bar>    
</ion-modal-view>
