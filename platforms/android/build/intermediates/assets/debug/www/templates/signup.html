<ion-view title="SignUp" ng-controller="SignupCtrl" class="signup-background">
    <ion-nav-bar align-title="center" class="common-header">
    </ion-nav-bar>
    
<!--
    <ion-header-bar align-title="center" class="common-header">
        <button class="button-clear button back-button disable-user-behavior"></button>
        <h1 class="title">Sign Up</h1>
    </ion-header-bar>
-->
    <ion-content class="has-header">
        <form name='registrationform' novalidate="">
            
               <div class="col col-100">
         <div class="list signupForm" >
          <label class="item item-input">
            <span class="input-label">First Name</span>
            <input type="text" name="firstname" ng-model="newuser.firstname" required ng-maxlength="20" ng-minlength="3">
          </label>
          <label ng-messages="registrationform.firstname.$dirty && registrationform.firstname.$error" style="color:#F70000" role="alert">
                    <span ng-message="required">You did not enter your first name</span>
                    <span ng-message="minlength">Your field is too short</span>
                    <span ng-message="maxlength">Your field is too long</span>
          </label>     
          <label class="item item-input">
            <span class="input-label">LastName</span>
            <input type="text" name="lastname" ng-model="newuser.lastname" required ng-maxlength="20" ng-minlength="1">
          </label>
          <label ng-messages="registrationform.lastname.$dirty && registrationform.lastname.$error" style="color:#F70000" role="alert">
                    <span ng-message="required">You did not enter your Last name</span>
                    <span ng-message="minlength">Your field is too short</span>
                    <span ng-message="maxlength">Your field is too long</span>
          </label>       
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" name="email" ng-model="newuser.email" required>
          </label>
          <label ng-messages="registrationform.email.$dirty && registrationform.email.$error" style="color:#F70000" role="alert">
                    <span ng-message="required">You did not enter your email</span>
                    <span ng-message="email">Not a valid email</span>
          </label>     
             
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" name="password" ng-model="newuser.password"  ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required>
          </label>
          <label ng-messages="registrationform.password.$dirty && registrationform.password.$error" style="color:#F70000" role="alert">
                    <span ng-message="required">You did not enter your password</span>
                    <span ng-message="minlength">Your field is too short</span>
                    <span ng-message="maxlength">Your field is too long</span>
                    <span ng-message="pattern">Must contain one lower case uppercase letter, and one non-alpha character (a number or a symbol.)</span>
          </label>     
             
          <label class="item item-input">
            <span class="input-label">Confrim Password</span>
            <input type="password" name="confirmpassword" ng-model="newuser.confirmpassword" ng-pattern="pswrdpattern" required>
          </label>
          <label ng-messages="registrationform.confirmpassword.$dirty && registrationform.confirmpassword.$error" style="color:#F70000" role="alert">
                    <span ng-message="required">confirm your password</span>
                    <span ng-message="pattern">Password does not match</span>
          </label>      
           <label class="item item-input">
            <span class="input-label">Mobile No.</span>
            <input type="text" name="mobile" ng-model="newuser.mobile" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/" required>
           </label> 
          <label ng-messages="registrationform.mobile.$dirty && registrationform.mobile.$error" style="color:#F70000" role="alert">
                    <span ng-message="required">You did not enter your mobile no.</span>
                    <span ng-message="pattern">Not a valid mobile no.</span>
          </label>
          <label class="item item-input">
            <span class="input-label">Country</span>
            <select ng-model="new.user" ng-disabled>
                  <option value="">India</option>
            </select>
          </label>     
          <label class="item item-input">
            <span class="input-label">State</span>
            <select ng-model="search.category"  ng-options="category for category in categories" ng-change="getCity(search.category);">
                <option value="">-- Choose State --</option>  
            </select>
          </label>
          <label class="item item-input">
            <span class="input-label">City</span>
            <select ng-model="newuser.city" ng-options="city for city in cities"><option value="">-- Choose City --</option></select>
          </label>     
        </div>
        <div class="padding">
            <button class="button button-block signup-button" ng-disabled="registrationform.$invalid" type="submit">Sign Up</button>
        </div>    
        </div>
          
       </form>        
    </ion-content>
</ion-view>
