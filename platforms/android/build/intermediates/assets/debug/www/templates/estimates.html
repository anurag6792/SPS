<ion-view title="Estimates" class="" ng-controller="EstimatesCtrl">
     <ion-header-bar align-title="center" class="common-header">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <h1 class="title">Estimates</h1>
    </ion-header-bar>
    <ion-content class="has-header main-content">
            <ion-scroll>
            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="text" placeholder="Search Requests.." ng-model="searchestimate" />
                </label>
            </div>    
            <ion-list ng-show='showEstimates'>
                <ion-item ng-repeat='estimates in jobestimates | filter:{JobName:searchestimate}' class="item " ui-sref='app.viewestimates({jobname:estimates.JobName, jobID: estimates.JobId , customerID :estimates.CustomerId})' >
                  <h2>{{estimates.JobName}}</h2>
<!--                  <p>Nine Inch Nails</p>-->
                  <span class="badge badge-balanced">{{estimates.EstimatesCount}}</span>    
                </ion-item>
            </ion-list>
            <div class="row" ng-hide='showEstimates'>
                <div class="col">
                    <p> You have no new job responses.</p>
                </div> 
            </div>      
            </ion-scroll>    
        
    </ion-content>
</ion-view>
