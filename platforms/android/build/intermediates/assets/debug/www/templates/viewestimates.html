
<ion-view title="Providers" class="viewestimates" ng-controller="ViewestimatesCtrl">
     <ion-header-bar align-title="center" class="common-header">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <h1 class="title">Providers</h1>
    </ion-header-bar>
    <ion-content class="has-header main-content">
        <ion-scroll>
         <ion-list>
                <ion-item class="item item-divider">
                    {{jname}}
                </ion-item>
                <ion-item ng-repeat="providers in jobestimateDetails" class="item item-icon-right" 
                          ui-sref='app.provider({JobResponseId : providers.JobResponseId})'>
                    <h2>{{providers.User.FirstName}} {{providers.User.LastName}}</h2>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
         </ion-list>
             
        </ion-scroll>    
    </ion-content>
</ion-view>
