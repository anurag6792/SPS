<ion-view view-title="Provider" ng-controller="ProviderCtrl">
<ion-header-bar align-title="center" class="common-header">
      <div class="buttons">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </div>      
      <h1 class="title">{{jobestimateDetails.User.FirstName}} {{jobestimateDetails.User.LastName}}</h1>
</ion-header-bar>
<ion-content class="has-header providerDetails main-content" >
    <div class="row providerheader">
        <img src="../img/malecostume-512.png" alt="" class="providerpic">
        <h1>{{jobestimateDetails.User.FirstName}} {{jobestimateDetails.User.LastName}}</h1>
        <p>New Delhi,Delhi</p>
        <a ng-click="viewfeedbacks();">
                    View Feedbacks
        </a>
    </div>
    <div class="row provideramount">
        <div class="col col-100 ">
            <h1>Requested Amount </h1>
            <p>Rs.{{jobestimateDetails.CustomerAmount}}</p>    
        </div>
    </div>
</ion-content>
<ion-footer-bar class="common-header">
  <button class="button button-icon icon ion-close" ng-click="goBack();">Decline</button>        
  <button class="button button-icon icon ion-checkmark-round" ng-click="confirmestimate();">Accept</button>    
</ion-footer-bar>     
</ion-view>
