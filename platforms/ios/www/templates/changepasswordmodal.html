<ion-modal-view >
  <ion-header-bar align-title="center" class="common-header">
    <h1 class="title">Change Password</h1>
     <button class="button button-icon icon ion-close" ng-click="closechangepasswordModal();"></button>    
  </ion-header-bar>
  <ion-content class="padding main-content">
    <div class="row">
        <div class="col">
            <form name="editpassword" novalidate=''>
            <div class="list">
                      <label class="item item-input item-stacked-label">
                        <span class="input-label">Old Password</span>
                        <input type="password" name="oldpassword" ng-model="password.oldpassword" ng-pattern={{profile.description.Password}} required>
                      </label>
                      <label ng-messages="editpassword.oldpassword.$dirty && editpassword.oldpassword.$error" style="color:#F70000" role="alert">
                                <span ng-message="required">You did not enter your old password</span>
                                <span ng-message="pattern">Did not match your old password</span>
                      </label>     
                      <label class="item item-input item-stacked-label">
                        <span class="input-label">New Password</span>
                        <input type="password" name="newpassword" ng-model="password.newpassword"  ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required>
                      </label>
                      <label ng-messages="editpassword.newpassword.$dirty && editpassword.newpassword.$error" style="color:#F70000" role="alert">
                                <span ng-message="required">You did not enter your password</span>
                                <span ng-message="minlength">Your field is too short</span>
                                <span ng-message="maxlength">Your field is too long</span>
                                <span ng-message="pattern">Must contain one lower case uppercase letter, and one non-alpha character (a number or a symbol.)</span>
                      </label>     
                      <label class="item item-input item-stacked-label">
                        <span class="input-label">Confrim Password</span>
                        <input type="password" name="confirmpassword" ng-model="password.confirmpassword" valid-password-c='password.newpassword' required>
                      </label>
                      <label ng-messages="editpassword.confirmpassword.$dirty && editpassword.confirmpassword.$error" style="color:#F70000" role="alert">
                                <span ng-message="required">confirm your password</span>
                                <span ng-message="noMatch">Password does not match</span>
                      </label>
            </div>
                <button class="button button-block button-mybuttoncolor" ng-click='editpassword.$valid &&  savepassword(password);'>Save </button> 
            </form>    
        </div>  
    </div>
  </ion-content>
</ion-modal-view>
