<ion-view  view-title="Approved Requests" ng-controller="ApprovedrequestCtrl" class="approvedrequests"> 
<ion-header-bar align-title="center" class="common-header">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      <h1 class="title">Approved Requests</h1>
</ion-header-bar>
    <ion-content class="has-header main-content">
        <h4>Your Requests</h4>
        
        <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="text" placeholder="Search Requests.." ng-model="searchrequest" />
          </label>
        </div>
                
        <ion-list ng-show='showRequest'>
          <ion-item  ng-repeat="requests in approvedrequests | orderBy:'-JOB.CreatedDate':true | filter:{JobName:searchrequest}" class=" item-icon-right" ui-sref='app.viewapprovedrequests({ JobResponseId: requests.JobResponseId})' >
            <h2>{{requests.JOB.JobName}}</h2>
            <p>Status : {{ requests.JOB.JobStatus}}</p> 
            <i class="icon ion-chevron-right"></i>
          </ion-item>
       </ion-list>
       <div class="row" ng-hide='showRequest'>
            <div class="col">
                <p> You have not registered any request.</p>
            </div> 
       </div>    
    </ion-content>
</ion-view>
